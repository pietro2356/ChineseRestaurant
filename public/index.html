<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <script defer src="/__/firebase/8.3.2/firebase-app.js"></script>

    <script defer src="/__/firebase/8.3.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-performance.js"></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="scripts/Piatto.js"></script>
    <script src="scripts/script.js"></script>


    <title>Chinese Restaurant Firebase</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Chinese Restaurant</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <p class="mdl-navigation__link" id="ordini">N° ordini 0</p>
                    <p class="mdl-navigation__link" id="conto">€0</p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="inviaOrdine()">INVIA ORDINE</button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="cancellaOrdine()">CANCELLA ORDINE</button>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Chinese Restaurant</span>
            <nav class="mdl-navigation">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="login()">LOGIN</button>
                <a class="mdl-navigation__link" href="">MOSTRA ORDINI</a>
            </nav>
        </div>
    </div>

    <div id="container" class="clearfix"></div>

    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadEl = document.querySelector('#load');

            try {
                let app = firebase.app();
                let features = [
                    'auth',
                    'database',
                    'firestore',
                    'functions',
                    'messaging',
                    'storage',
                    'analytics',
                    'remoteConfig',
                    'performance',
                ].filter(feature => typeof app[feature] === 'function');
                //loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
            } catch (e) {
                console.error(e);
                loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
            }
        });
    </script>

</body>

</html>
